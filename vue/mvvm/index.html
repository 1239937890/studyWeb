<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        {{name}}123
        <!-- <h2>{{title}}</h2>
        <input v-model="name">
        <h1>{{name}}</h1>
        <button v-on:click="clickMe">click me!</button> -->
    </div>
    <script>
        function defineReactive(data, key, val) {
            observe(val); //递归遍历所有子属性
            const dep = new Dep(); //实例化订阅器构造函数对象
            // console.log('dep>>>>>>>>>>',dep)
            // console.log('Dep>>>>>>>>>>',Dep)
            Object.defineProperty(data, key, {
                enumerable: true,
                configurable: true,
                get: () => {
                    console.log('Dep1111>>>>>>>>>>',Dep)
                    console.log('Dep.target',Dep.target)
                    if (Dep.target) { //判断是否需要添加订阅者
                        dep.addSub(Dep.target); //在这里添加一个订阅者
                    }
                    return val;
                },
                set: newVal => {
                    if (val === newVal) {
                        return;
                    }
                    val = newVal;
                    // console.log('属性' + key + '已经被监听了，现在值为：“' + newVal.toString() + '”');
                    dep.notify(); //如果数据变化，通知所有订阅者
                }
            })
        }

        //监听器
        function observe(data) {
            if (!data || typeof data !== 'object') {
                return;
            };
            Object.keys(data).map(key => {
                defineReactive(data, key, data[key]);
            })
        }

        //订阅器
        function Dep() {
            this.subs = [];
        }
        Dep.prototype = {
            addSub: function (sub) {
                this.subs.push(sub); //添加订阅者
            },
            notify: function () {
                this.subs.map(sub => {
                    sub.update();
                });
            }
        }
        console.log('Dep>>>>>>>>>>>>>>>>,,,,,,,,',Dep)
        console.log('Dep>>>>>>>>>>>>>>>>,,,,,,,,',Dep.target)
        Dep.target = null;
        console.log('Dep>>>>>>>>>>>>>>>>,,,,,,,,',Dep)
        console.log('Dep>>>>>>>>>>>>>>>>,,,,,,,,',Dep.target)

        /**
         * @Author: zcj
         * @author: Seven
         * @description: 
         * @param {*} vm 数据劫持的对象
         * @param {*} exp 监听对象上的键名
         * @param {*} cd 回调函数
         * @return {*}
         */                
        function Watcher(vm, exp, cd) {
            this.vm = vm;
            this.exp = exp;
            this.cd = cd;
            console.log('cd>>>>>>>>',cd)
            this.value = this.get(); //将自己添加到订阅器的操作,在watcher被实例化的时候调用下文的get方法
            console.log('this.value>>>>>>>>',this.value)
        };
        Watcher.prototype = {
            update: function () {
                this.run();
            },
            run: function () {
                const value = this.vm.data[this.exp];
                var oldVal = this.value;
                if (value !== oldVal) {
                    this.value = value;
                    this.cd.call(this.vm, value, oldVal);
                };
            },
            get: function () {
                console.log('this>>>>>>>>>>>>>',this)
                Dep.target = this; //缓存自己,缓存当前的this，this是一个watcher对象
                console.log('Dep>>>>>>>>>>>>>>>>////////////////////',Dep)
                console.log('Depnotify>>>>>>>>>>>>>>>>////////////////////',Dep.target)
                //强制执行监听器里的get函数,这段是精髓，通过获取对应属性的值，调用了被监听数据的get方法，由此调用了dep.depend()方法。
                //由于Dep.target是存在的，于是往Dep实例中的subs数组添加了一个依赖，也就是watcher对象。
                const value = this.vm.data[this.exp]; 
                Dep.target = null; //释放自己
                return value;
            }
        };

        /**
         * @Author: zcj
         * @author: Seven
         * @description: 
         * @param {*} data 数据劫持的对象
         * @param {*} el dom
         * @param {*} exp 监听对象上的键名
         * @return {*}
         */        
        function SelfVue(data, el, exp) {
            this.data = data;
            observe(data); //实现一个监听器Observer，用来劫持并监听所有属性，如果有变动的，就通知订阅者。
            el.innerHTML = this.data[exp]; //初始化模板数据的值
            new Watcher(this, exp, function (value) {
                console.log('value>>>>>>>>',value)
                // el.innerHTML = value;
            });
            return this;
        }

        const ele = document.querySelector('#app');
        // console.log('ele',ele)
        const selfVue = new SelfVue({
            name: 'hello world'
        }, ele, 'name');
        console.log('SelfVue>>>>>>>>>>>>>',selfVue)
        // setTimeout(() => {
        //     // console.log('name的值改变了');
        //     selfVue.data.name = 'canfoo';
        // }, 2000);
    </script>
</body>
