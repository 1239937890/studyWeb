<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
</head>
<body>
    <div id="app">
        {{name}}
        <!-- <h2>{{title}}</h2>
        <input v-model="name">
        <h1>{{name}}</h1>
        <button v-on:click="clickMe">click me!</button> -->
    </div>
    <script>
        function defineReactive(data, key, val) {
            observe(val); //递归遍历所有子属性
            const dep = new Dep(); //实例化订阅器构造函数对象
            Object.defineProperty(data, key, {
                enumerable: true,
                configurable: true,
                get: () => {
                    if (Dep.target) { //判断是否需要添加订阅者
                        dep.addSub(Dep.target); //在这里添加一个订阅者
                    }
                    return val;
                },
                set: newVal => {
                    if (val === newVal) {
                        return;
                    }
                    val = newVal;
                    console.log('属性' + key + '已经被监听了，现在值为：“' + newVal.toString() + '”');
                    dep.notify(); //如果数据变化，通知所有订阅者
                }
            })
        }

        //监听器
        function observe(data) {
            if (!data || typeof data !== 'object') {
                return;
            };
            Object.keys(data).map(key => {
                defineReactive(data, key, data[key]);
            })
        }

        //订阅器
        function Dep() {
            this.subs = [];
        }
        Dep.prototype = {
            addSub: function (sub) {
                this.subs.push(sub); //添加订阅者
            },
            notify: function () {
                this.subs.map(sub => {
                    sub.update();
                });
            }
        }
        Dep.target = null;

        //订阅者
        function Watcher(vm, exp, cd) {
            this.vm = vm;
            this.exp = exp;
            this.cd = cd;
            this.value = this.get(); //将自己添加到订阅器的操作
        };
        Watcher.prototype = {
            update: function () {
                this.run();
            },
            run: function () {
                const value = this.vm.data[this.exp];
                var oldVal = this.value;
                if (value !== oldVal) {
                    this.value = value;
                    this.cd.call(this.vm, value, oldVal);
                };
            },
            get: function () {
                Dep.target = this; //缓存自己
                const value = this.vm.data[this.exp]; //强制执行监听器里的get函数
                Dep.target = null; //释放自己
                return value;
            }
        };

        
        function SelfVue(data, el, exp) {
            this.data = data;
            observe(data);
            el.innerHTML = this.data[exp]; //初始化模板数据的值
            new Watcher(this, exp, function (value) {
                el.innerHTML = value;
            });
            return this;
        }

        const ele = document.querySelector('#app');
        console.log('ele',ele)
        const selfVue = new SelfVue({
            name: 'hello world'
        }, ele, 'name');
        setTimeout(() => {
            console.log('name的值改变了');
            selfVue.data.name = 'canfoo';
        }, 2000);
    </script>
</body>

</html>
